  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          console.log('üîÑ Registrando Service Worker...');
          
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('‚úÖ Service Worker registrado com sucesso:', registration);
              
              // Verificar se h√° atualiza√ß√µes
              registration.addEventListener('updatefound', () => {
                console.log('üîÑ Nova vers√£o do Service Worker dispon√≠vel');
              });
            })
            .catch((error) => {
              console.error('‚ùå Service Worker falhou no registro:', error);
              
              // Tentar desregistrar se houver erro
              if (navigator.serviceWorker.controller) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                  registrations.forEach(registration => {
                    registration.unregister();
                    console.log('üßπ Service Worker desregistrado devido a erro');
                  });
                });
              }
            });
          
          // Listener para mudan√ßas no Service Worker
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('üîÑ Service Worker mudou, recarregando p√°gina...');
            window.location.reload();
          });
        });
      } else {
        console.log('‚ö†Ô∏è Service Worker n√£o suportado neste navegador');
      }
    </script>
  </body>
