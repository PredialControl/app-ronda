<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Ícones</title>
</head>
<body>
    <h1>Gerador de Ícones PWA</h1>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    
    <script>
        function createIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            // Criar fundo azul
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(0, 0, size, size);
            
            // Adicionar texto "MP"
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('MP', size / 2, size / 2);
            
            // Adicionar borda
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.02;
            ctx.strokeRect(0, 0, size, size);
            
            return canvas.toDataURL('image/png');
        }
        
        function downloadIcon(size) {
            const dataUrl = createIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = dataUrl;
            link.click();
        }
        
        // Criar ícones automaticamente
        createIcon(192);
        createIcon(512);
        
        // Adicionar botões de download
        const button192 = document.createElement('button');
        button192.textContent = 'Baixar 192x192';
        button192.onclick = () => downloadIcon(192);
        document.body.appendChild(button192);
        
        const button512 = document.createElement('button');
        button512.textContent = 'Baixar 512x512';
        button512.onclick = () => downloadIcon(512);
        document.body.appendChild(button512);
    </script>
</body>
</html>
